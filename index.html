<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashan Ecommerce Store - Shop Men's and Women's T-Shirts</title>
    <meta name="description" content="Welcome to Kashan Ecommerce Store! Shop the latest deals on men's and women's t-shirts. Fast delivery and trusted partners.">
    <link rel="canonical" href="https://yourwebsite.com/">
    <meta property="og:title" content="Kashan Ecommerce Store">
    <meta property="og:description" content="Shop the latest deals on men's and women's t-shirts.">
    <meta property="og:image" content="https://yourwebsite.com/banner.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <nav id="nav">
            <div id="logo">
                <a href="/"><img src="logo.png" height="100" alt="Kashan Ecommerce Store Logo"></a>
            </div>
            <div id="navs">
                <a href="/" class="anchor">Home</a>
                <a href="/shop" class="anchor">Shop</a>
                <a href="/about" class="anchor">About</a>
                <a href="/contact" class="anchor none">Contact</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="center" class="cent">
            <input id="search" type="search" placeholder="Search your Product here...">
            <img src="search-removebg-preview.png" id="ico" alt="Search Icon">
        </section>
        <section class="cent">
            <img src="banner.jpg" id="banner" alt="Kashan Ecommerce Store Banner">
        </section>
        <section>
            <div id="sep">
                <h1>Deals of The Day</h1>
            </div>
        </section>
        <section id="clot">
            <div class="clothes">
                <img src="t-shirt-men.png" alt="Men's T-Shirt" class="img" width="300" height="300">
                <button class="one">ADD TO CART</button>
                <button class="two">BUY NOW</button>
            </div>
            <div class="clothes" id="clothes-2">
                <img src="t-shirt-girl-1.png" alt="Women's T-Shirt" class="img" width="300" height="300">
                <button class="one">ADD TO CART</button>
                <button class="two">BUY NOW</button>
            </div>
            <div class="clothes" id="clothes-3">
                <img src="t-shirt-men-2.png" alt="Men's T-Shirt" class="img" width="300" height="300">
                <button class="one">ADD TO CART</button>
                <button class="two">BUY NOW</button>
            </div>
            <div class="clothes" id="clothes-4">
                <img src="t-shirt-men-3.png" alt="Men's T-Shirt" class="img" width="300" height="300">
                <button class="one">ADD TO CART</button>
                <button class="two">BUY NOW</button>
            </div>
        </section>
        <div id="sep-2">
            <h2>TRUSTED PARTNERS</h2>
        </div>
        <div id="logo-part">
            <img src="Partners_Logo-removebg-preview.png" alt="Trusted Partners Logos">
        </div>
        <div id="sep-3"></div>
        <div id="new">
            <img src="New_Arrivals.jpg" alt="New Arrivals Banner">
        </div>
        <div id="text">
            <textarea name="review" id="review" placeholder="ADD a Review..." rows="8" cols="80"></textarea>
            <input type="email" placeholder="Enter your Gmail" required>
            <button>Submit</button>
        </div>
    </main>
    <footer>
        <div>
            <p>&copy; Kashan - All Rights Reserved</p>
        </div>
    </footer>
</body>

</html>
