<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashan website</title>
    <meta name="description" content="Kashan ecommerce website">
    <link rel="stylesheet" href="sytle.css">
</head>

<body>
    <header id="header">
        <nav id="nav">
            <div id="logo">
                <a href="#"><img src="logo.png" height="100px" alt=""></a>
            </div>
            <div id="navs">
                <a href="#" class="anchor">Home</a>
                <a href="#" class="anchor">Shop</a>
                <a href="#" class="anchor ">About</a>
                <a href="#" class="anchor none">Contact</a>
            </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="center" class="cent">
            <input id="search" type="search" placeholder="Search your Product here...">
            <img src="search-removebg-preview.png" id="ico">
        </section>
        <section class="cent">
            <img src="banner.jpg" id="banner" alt="">
        </section>
        <section>
            <div id="sep">
                <h1>Deals of The Day</h1>
            </div>
        </section>
        <section id="clot">
            <div class="clothes">
                <img src="t-shirt men.png" alt="" class="img">
                <button class="one">ADD TO CART</button>
                <button class="two">BUY NOW</button>
            </div>
            <div class="clothes" id="clothes-2">
                <img src="t-shirt girl-1.png" alt="" class="img">
                <button class="one">ADD TO CART</button>
                <button class="two">BUY NOW</button>
            </div>
            <div class="clothes" id="clothes-3">
                <img src="t-shirt men-2.png" alt="" class="img">
                <button class="one">ADD TO CART</button>
                <button class="two">BUY NOW</button>
            </div>
            <div class="clothes" id="clothes-4">
                <img src="t-shirt men-3.png" alt="" class="img">
                <button class="one">ADD TO CART</button>
                <button class="two">BUY NOW</button>
            </div>
        </section>
        <div id="sep-2">
            <h1>TRUSTED PARTNERS</h1>
        </div>
        <div id="logo-part">
            <img src="Partners_Logo-removebg-preview.png" alt="">
        </div>
        <div id="sep-3"></div>
        <div id="new">
            <img src="New_Arrivals.jpg" alt="">
        </div>
        <div id="text">
            <textarea name="review" id="review" placeholder="ADD a Review..." rows="8" cols="80"></textarea>
            <input type="email" placeholder="Enter your Gmail" required>
            <button>Submit</button>
        </div>
    </main>
    <footer>
        <div>
            <p>&copyKashan all Rights Reserved</p>
        </div>
    </footer>
</body>

</html>
